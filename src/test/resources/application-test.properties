#
# local test h2 database setting
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testDB
spring.datasource.username=sa
spring.datasource.password=
#
# second database
#spring.datasource.seconds.driver-class-name=org.h2.Driver
#spring.datasource.seconds.url=jdbc:h2:mem:testDB
#spring.datasource.seconds.username=sa
#spring.datasource.seconds.password=
#
# setting database log
spring.jpa.show-sql=true
spring.h2.console.enabled=true
#
# mybatis setting
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappers/*-Mapper.xml