#
# global message setting
spring.messages.basename=messages,errors,validations
#
# user profile setting
spring.profiles.active=local
# encoding setting
spring.messages.encoding=utf-8
#
# tomcat basic request size is 2MB so increase request size change 5MB
server.tomcat.max-swallow-size=5MB
#
# hidden method using set
spring.mvc.hiddenmethod.filter.enabled=true
#
# local test h2 database setting
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testDB
spring.datasource.username=sa
spring.datasource.password=
#
# second database
#spring.datasource.seconds.driver-class-name=org.h2.Driver
#spring.datasource.seconds.url=jdbc:h2:mem:testDB
#spring.datasource.seconds.username=sa
#spring.datasource.seconds.password=
#
# setting database log
spring.jpa.show-sql=true
spring.h2.console.enabled=true

