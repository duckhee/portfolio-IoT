#
# global message setting
spring.messages.basename=messages,errors,validations
# encoding setting
spring.messages.encoding=utf-8
#
# tomcat basic request size is 2MB so increase request size change 5MB
server.tomcat.max-swallow-size=5MB
#
# hidden method using set
spring.mvc.hiddenmethod.filter.enabled=true
#
# local test h2 database setting
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testDB
spring.datasource.username=sa
spring.datasource.password=
#
# multi database setting
#spring.orm-datasource.driver-class-name=org.h2.Driver
#spring.orm-datasource.url=jdbc:h2:mem:testDB2
#spring.orm-datasource.username=sa
#spring.orm-datasource.password=
#
# setting database log
spring.jpa.show-sql=true
spring.h2.console.enabled=true

